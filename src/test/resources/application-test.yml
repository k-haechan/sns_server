spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6381
      password: 1234
  decorator:
    datasource:
      p6spy:
        enable-logging: true
        logging: slf4j
        multiline: true
